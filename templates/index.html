<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta-HD Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
      .loader {
        border-top-color: #3498db;
        animation: spinner 1.5s linear infinite;
      }
      @keyframes spinner {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #loading-overlay {
        display: none;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-purple-500 via-pink-500 to-orange-400 min-h-screen flex items-center justify-center p-4"
  >
    <div
      id="loading-overlay"
      class="fixed inset-0 bg-black bg-opacity-70 z-50 flex flex-col items-center justify-center text-white"
    >
      <div
        class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"
      ></div>
      <h2 class="text-xl font-semibold">Processing...</h2>
      <p class="text-sm opacity-75">
        Fetching high-res images and creating ZIP
      </p>
    </div>

    <div
      class="glass max-w-md w-full rounded-3xl shadow-2xl p-8 transform transition-all hover:scale-[1.01]"
    >
      <div class="text-center mb-8">
        <div
          class="bg-gradient-to-tr from-yellow-400 to-fuchsia-600 w-20 h-20 rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-4"
        >
          <svg
            class="w-12 h-12 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Insta-HD</h1>
        <p class="text-gray-500 mt-2">
          Download profile posts in original quality
        </p>
      </div>

      <form action="/download" method="post" onsubmit="showLoading()">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 ml-1"
              >Profile Link</label
            >
            <input
              type="url"
              name="url"
              required
              placeholder="https://www.instagram.com/sofia9__official/"
              class="w-full mt-1 px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-fuchsia-500 focus:outline-none transition-all"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 ml-1"
              >Number of Images</label
            >
            <input
              type="number"
              name="limit"
              value="30"
              min="1"
              max="100"
              class="w-full mt-1 px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-fuchsia-500 focus:outline-none transition-all"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-fuchsia-600 to-purple-600 text-white font-bold py-4 rounded-xl shadow-lg hover:opacity-90 transition-opacity active:scale-95"
          >
            Generate ZIP Pack
          </button>
        </div>
      </form>

      <p class="text-center text-xs text-gray-400 mt-6">
        For personal use only. Please respect copyright.
      </p>
    </div>

    <script>
      function showLoading() {
        document.getElementById("loading-overlay").style.display = "flex";
      }
    </script>
  </body>
</html>
